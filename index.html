<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Website</title>

</head>
<body>
    <div class="box">
        <h2>Get In Touch</h2>
        <div class="frist-input">
            <div class="name-input">
                <p>Tell us your name</p>
            <input  placeholder="Enter Your Name"  type="text" name="" id="">
            </div>
            <div class="email-input">
                <p>Enter Your Email</p>
            <input placeholder="Enter Your Email" type="email" name="" id="">
            </div>

        </div>

        <div class="second-input">
            <p>Your Website</p>
            <input style="margin-bottom: 20px;" placeholder="https://" type="text" name="" id="">
            <p>Message</p>
            <textarea placeholder="Your Message Here" name="" id="" cols="30" rows="10"></textarea>
        </div>

        <button class="btn" href="#">SUBMIT</button>
    </div>

    
</body>
</html>
